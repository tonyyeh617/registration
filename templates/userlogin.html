{% extends 'member_base.html' %}

{% block title %}
<title>會員登入</title>
<script>
    {% if useradd_success_status %}
    alert("註冊成功，請登入");
    {% endif %}
</script>
{% endblock %}

{% block content %}
<div class="card shadow-lg" style="border-radius: 15px; background-color: #ffffff;">
    <div class="card-body mt-4">
        <h2 class="text-center mb-4 text-uppercase text-primary">會員登入</h2>
        <form action="/userlogin/" method="POST">
            {% csrf_token %}

            <div class="form-group mb-3">
                <label for="username">帳號 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="form-group mb-4">
                <label for="password">密碼 <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            {% if messages %}
                <div>
                    {% for message in messages %}
                        <p style="color: red;">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}


            <div class="d-grid mb-3">
                <input type="submit" class="btn btn-success btn-lg" value="登入">
            </div>

            <p class="text-center text-muted mt-4">尚未註冊？<a href="/useradd/" class="fw-bold text-decoration-none text-primary">建立帳號</a></p>
        </form>
    </div>
</div>
{% endblock %}
